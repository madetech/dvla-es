service: dvla-es

provider:
  name: aws
  stage: ${opt:stage}
  runtime: nodejs12.x
  region: eu-west-2
  environment:
    DVLA_DB_NAME: dvla_db-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource:
        Fn::GetAtt: [DvlaTable, Arn]

