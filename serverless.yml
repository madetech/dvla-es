package:
  individually: true

functions:
  data:
    handler: handler.data
    events:
      - http:
          method: post
          path: /data
    environment:
      REGION: ${self:provider.region}
  stream:
    handler: stream.run
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt DvlaTable.StreamArn

